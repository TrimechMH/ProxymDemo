<div class="container" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://histochemicalsociety.org/PDFS/04/043d33fb-1b82-4766-8a86-4f6722fa6760.jpg"
                     alt="">
                <form class="form-signin">
                    <input type="text"  class="form-control" placeholder="Email" required autofocus>

                    <input type="password"  class="form-control" placeholder="Password" required>

                    <button id="login_button" class="btn btn-lg btn-primary btn-block" type="submit" >
                        Sign in</button><br/>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label><br/>
                    <a href="" class="pull-right need-help" ng-click="changeState()" >Change password </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
